<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <link rel="icon" href="../icontitle.png" />
    <link rel="stylesheet" href="./pageMarket.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="load">
      <h1 class="content-load">Loading</h1>
      <div class="dotLoadList">
        <div class="dotLoad"></div>
        <div class="dotLoad"></div>
        <div class="dotLoad"></div>
        <div class="dotLoad"></div>
        <div class="dotLoad"></div>
        <div class="dotLoad"></div>
      </div>
    </div>

    <div class="container">
      <nav class="menu">
        <ul>
          <li class="logo">
            <img src="../icontitle.png" alt="" />
          </li>
          <div class="menu-control">
            <li id="home">Trang chủ</li>
            <li id="group">Diễn đàn</li>
            <li id="event">Sự kiện</li>
            <li id="market" class="active-li">Chợ</li>
            <li id="warehouse">Kho</li>
            <li id="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="countBuy-item">0</div>
              <div class="tabMore">
                <div class="defaulTab">Trống</div>
                
              </div>
            </li>
          </div>

          <li id="user-avt">
            <img src="../avt.jpg" alt="" />
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="credit">
              Dư: <span class="point">0</span> <span> <i>[Nạp]</i></span>
            </div>
            <form class="formLoad">
              <div class="formName">Nạp</div>
              <hr />
              <div class="formUserName">Tên: Trần Ngọc Phú</div>
              <div class="formUserSever">Máy chủ : 179</div>
              <div class="numberLoad">
                <label for="">Số dư muốn nạp:</label>
                <select name="" id="">
                  <option value="100">100</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                  <option value="2000">2000</option>
                </select>
              </div>
              <div class="howLoad">
                <label>Cách thức nạp:</label>
                <select name="" id="">
                  <option value="momo">Momo</option>
                  <option value="bank">Ngân hàng</option>
                </select>
              </div>
              <div>Gửi: <span class="numberBank">0766586738</span></div>
              <div class="note">Thông tin điền kèm theo:</div>
              <div class="idUser">-- ID nhân vật</div>
              <div class="severUser">-- Sever</div>
              <div class="btnForm">
                <button class="formSubmit">Đã gửi</button>
                <button class="btnClose">Thoát</button>
              </div>
              <div class="formCheck">
                <span></span>
              </div>
            </form>
          </li>
        </ul>
      </nav>
      <div class="border"></div>
      <section class="body">
        <div class="menuSreach">
          <div class="types">
            <label for="">Loại:</label>
            <select name="types" id="">
              <option value="">Không</option>
              <option value="sword">Kiếm</option>
              <option value="bow">Cung</option>
              <option value="gun">Súng</option>
            </select>
          </div>
          <div class="rarity">
            <label for="">Độ hiếm:</label>
            <select name="rarity" id="">
              <option value="">Không</option>
              <option value="normal">Bình thường</option>
              <option value="rare">Hiếm</option>
              <option value="superRare">Siêu hiếm</option>
              <option value="epic">Sử thi</option>
              <option value="legendary">Huyền thoại</option>
            </select>
          </div>

          <div class="price">
            <input
              type="number"
              name=""
              id="minPrice"
              placeholder="Giá thấp nhất"
            />
            <input
              type="number"
              name=""
              id="maxPrice"
              placeholder="Giá cao nhất"
            />
          </div>
          <button class="btnSreach">Lọc</button>
        </div>
        <div class="listItem"></div>
      </section>
    </div>
  </body>
  <script type="module" src="./pageMarket.js"></script>
</html>
